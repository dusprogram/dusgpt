  <body>
    <nav class="navbar">
      <h3 class="navbar__logo">DusGPT</h3>
      <button class="navbar__button" id="themeToggler">
        <i class="bx bx-sun"></i>
      </button>
    </nav>

    <header class="header">
      <div class="header__title">
        <h1>Hello, There!</h1>
        <h2>How can I help you today?</h2>
      </div>
      <div class="suggests">
        <div class="suggests__item">
          <p class="suggests__item-text">
            Give tips on helping kids finish their homework on time
          </p>
          <div class="suggests__item-icon">
            <i class="bx bx-stopwatch"></i>
          </div>
        </div>
        <div class="suggests__item">
          <p class="suggests__item-text">
            Help me write an out-of-office email
          </p>
          <div class="suggests__item-icon">
            <i class="bx bx-edit-alt"></i>
          </div>
        </div>
        <div class="suggests__item">
          <p class="suggests__item-text">
            Give me phrases to learn a new language
          </p>
          <div class="suggests__item-icon">
            <i class="bx bx-compass"></i>
          </div>
        </div>
        <div class="suggests__item">
          <p class="suggests__item-text">I need entertainment</p>
          <div class="suggests__item-icon">
            <i class="bx bx-wrench"></i>
          </div>
        </div>
      </div>
    </header>

    <section class="chats"></section>

    <section class="prompt">
      <form action="#" class="prompt__form" novalidate>
        <div class="prompt__input-wrapper">
          <input
            type="text"
            placeholder="Ask DusGPT anything..."
            class="prompt__form-input"
            required
          />
          <button class="prompt__form-button" id="sendButton">
            <i class="bx bx-send"></i>
          </button>
          <button class="prompt__form-button" id="deleteButton">
            <i class="bx bx-trash"></i>
          </button>
        </div>
      </form>
      <p class="prompt__disclaim">
        DusGPT provides AI-generated responses. Please verify important
        information independently.
      </p>
    </section>
